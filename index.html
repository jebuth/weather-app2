<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- lets us create responsive apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <!-- link icon -->
    <link rel="shortcut icon" href="./assets/images/icons/favicon96x96.ico">
    <!-- link the stylesheet  -->
    <link rel="stylesheet" href="./style/index.css">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

    <!-- color theme for chrome/firefox -->
    <meta name="theme-color" content="#000">

    <!-- color theme for windows phones -->
    <meta name="msapplication-navbutton-color" content="#000">

    <!-- color theme for ios -->
    <meta name="apple-mobile-web-apps-status-bar-style" content="#000">

    <!-- basic description tags for SEO -->
    <meta name="description" content="Weather Application">
    <meta name="keywords" content="Weather Application, Weather">
    <meta name="author" content="Justin Buth">

</head> 
<body>
    <div id="app-loader" class="lds-dual-ring center"></div>

    <main hidden>
        <button id="open-menu-btn" class="ripple">
            <img class="icon-sm-28"
             src="./assets/images/icons/menu.png"
             alt=""/>
        </button>

    <!-- current weather section -->
        <section id="current-day-weather-container">
            <h1 class="location-label"></h1>
            <div class="flex-container" id="temperature-summary-container">
                <div>
                    <img id="currentlyIcon" src="./assets/images/summary-icons/clear-day-white.png"/>
                </div>
                <div>
                    <h1 id="degrees-label"></h1>
                    <p id="summary-label"></p>
                </div>
            </div>
            <div class="flex-container" id="humidity-wind-container">
                <div>
                    <img class="icon-sm-30" src="./assets/images/icons/humidity.png" alt=""/>
                    <span id="humidity-label"></span>
                </div>
                <div>
                    <img class="icon-sm-30" src="./assets/images/icons/wind-speed-flag.png" alt=""/>
                    <span id='wind-speed-label'></span>
                </div>
            </div>
        </section>
        <!-- lower panel -->
        <section class="lower-panel">
            <button id="toggle-hourly-weather" class="ripple center-x">
                <img src="./assets/images/icons/up-arrow.png" alt="" />
            </button>

            <!-- daily weather wrapper -->
            <div id="daily-weather-wrapper" class="lower-panel-body">
                <div class="flex-container weather-box display-none">
                    <div>
                        <h1></h1>
                    </div>
                    <div class="flex-container">
                        <p></p>
                        <div>
                            <img class="icon-sm-30" src="./assets/images/summary-icons/clear-day-white.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>

            <!-- hourly weather wrapper -->
            <div id="hourly-weather-wrapper" class="lower-panel-body" visible='false'>
                <div class="flex-container weather-box display-none">
                    <div>
                        <h1></h1>
                    </div>
                    <div class="flex-container">
                        <p></p>
                        <div><img class="icon-sm-30" src="./assets/images/summary-icons/clear-day-grey.png" alt=""/></div>
                    </div>
                </div>
            </div>
        </section>

            <!-- menu container -->
        <section id="menu-container">
            <button id="close-menu-btn" class="ripple">
                &#10006;
            </button>

            <!-- container -->
            <div>
                <!-- add location wrapper -->
                <div id="add-location-wrapper">
                    <input type="text" placeholder="Location" id="location-input">
                    <br>
                    <button class="ripple" id="add-city-btn" disabled>Add City</button>
                    <h1 class="location-label"></h1>

                </div>

                <!-- saved cities -->
                <div id="saved-cities-wrapper">
                    <!-- <div class="flex-container saved-city-box" saved-city-box>
                        <div class="ripple">
                            <h1></h1>
                        </div>
                        <div>
                            <button class="ripple remove-saved-city"></button>
                        </div>
                    </div> -->
                </div>

            </div>

        </section>
        

    </main>

    <!-- axios  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- link the js file -->
    <script src="./scripts/index.js"></script>
    
</body>
</html>
